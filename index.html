<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="player-input" id="playerInput">
            <input type="text" id="player1" placeholder="Player 1 Name" required>
            <input type="text" id="player2" placeholder="Player 2 Name">
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="checkbox" id="vsComputer">
                <label for="vsComputer">Play with Computer</label>
            </div>
            <div id="difficultySelector" style="display: none;">
                <div class="difficulty-selector">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
            <button id="startButton">Start Game</button>
        </div>

        <div class="score-board">
            <div class="score" id="score1">0</div>
            <div class="score" id="score2">0</div>
        </div>

        <div class="status" id="status">Enter player names and start game</div>

        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="buttons">
            <button class="new-game" onclick="newGame()" style="display: none;">New Game</button>
            <button class="reset" onclick="resetBoard()" style="display: none;">Reset Board</button>
        </div>
    </div>

    <audio id="tapSound" src="assets/tap.mp3"></audio>
    <audio id="occupiedSound" src="assets/false.mp3"></audio>
    <audio id="winSound" src="assets/victory.mp3"></audio>
    <audio id="startSound" src="assets/startingSound.mp3"></audio>
    <audio id="drawSound" src="assets/drawSound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
